<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      #head {
        width: 100%;
        height: 120px;
        background-color: #0b0d0e;
        display: flex;
        align-items: center;
        padding: 0 20px;
        justify-content: space-between;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
      }
      body {
        display: flex;
        flex-direction: column;
        background-image: url("../SAMPLE1/images/home-back.jpeg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
        background-color: rgba(234, 229, 229, 0.696);
      }

      #head {
        width: 100%;
        height: 80px;
        background-color: #070b0b;
        display: flex;
        align-items: center;
        padding: 0 20px;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
      }

      #logo {
        height: 70px; /* Reduced logo size */
        width: 140px; /* Reduced logo size */
      }

      #buttons .btn {
        font-size: 18px; /* Reduced font size */
        font-family: "DM Sans", sans-serif;
        color: rgb(225, 225, 225);
        transition-duration: 0.4s;
        margin-left: 10px; /* Decreased margin between buttons */
      }

      #buttons .btn:hover {
        color: rgb(181, 21, 21);
        border-bottom: 2px solid rgb(164, 41, 41);
      }

      #buttons {
        display: flex; /* Ensure it is displayed in desktop view */
      }

      .menu-btn {
        display: none; /* Initially hide the menu button */
      }

      #body {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 0 20px;
      }

      .box1 {
        background-color: #070f10;
        height: 400px; /* Reduced height */
        width: 500px; /* Reduced width */
        padding: 30px; /* Reduced padding */
        margin-right: 20px; /* Reduced margin */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      h2 {
        color: white;
        font-family: "DM Sans", sans-serif;
        font-size: 36px; /* Reduced font size */
      }

      p {
        color: azure;
        font-family: "DM Sans", sans-serif;
        font-size: 18px; /* Reduced font size */
      }

      .image-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .image-container img {
        position: relative;
        top: 50px; /* Adjusted for better alignment */
        left: 20%;
        transform: translateX(-50%);
        max-width: 400px; /* Reduced max-width */
        height: auto;
      }

      /* Footer Styles */
      .footer {
        background-color: #0b0d0e;
        color: white;
        padding: 5px; /* Retained padding */
        text-align: center;
        font-size: 12px;
        margin-top: 20px;
      }

      .footer p {
        margin: 0;
      }

      /* Media Queries for responsiveness */
      @media (max-width: 768px) {
        #body {
          flex-direction: column;
          padding: 10px; /* Reduced padding */
          text-align: center;
        }

        .box1 {
          width: 90%; /* Increased width for smaller screens */
          height: auto;
          margin: 0 0 20px 0; /* Reduced margin */
          padding: 15px; /* Reduced padding */
        }

        h2 {
          font-size: 28px; /* Reduced font size */
        }

        .image-container img {
          max-width: 100%;
          top: 0;
          left: 0;
          transform: none;
        }
      }

      @media (max-width: 480px) {
        #head {
          height: auto;
          padding: 5px; /* Reduced padding */
        }

        #logo {
          height: 50px; /* Reduced logo size */
          width: 100px; /* Reduced logo size */
        }

        .menu-btn {
          display: block;
        }

        h2 {
          font-size: 22px; /* Reduced font size */
        }

        .box1 {
          padding: 10px; /* Reduced padding */
        }

        p {
          font-size: 16px; /* Reduced font size */
        }

        .image-container img {
          max-width: 100%;
          top: 0;
          left: 0;
          transform: none;
        }
      }

      @media (max-width: 768px) {
        #buttons {
          display: none; /* Hide buttons on small screens */
          flex-direction: column; /* Stack them vertically */
          background-color: #070b0b; /* Same as header background */
          position: absolute; /* Position absolutely below the header */
          top: 80px; /* Adjust as per your header height */
          left: 0;
          width: 100%;
          z-index: 2; /* Make sure it appears above other content */
        }

        #buttons.active {
          display: flex; /* Show buttons when active */
        }

        .menu-btn {
          display: block; /* Show the menu button in mobile view */
          cursor: pointer; /* Change cursor to pointer for better UX */
          color: white; /* Ensure visibility */
          font-size: 24px; /* Adjust size as needed */
        }
      }
    </style>
    <title>Medsure</title>
  </head>
  <body>
    <div id="head">
      <img id="logo" src="logo.jpg" alt="Logo" />
      <span class="menu-btn" onclick="toggleMenu()">&#9776;</span>
      <!-- Hamburger menu icon -->
      <div id="buttons">
        <a href="home.html" class="btn">HOME</a>
        <a href="medicine.html" class="btn">MEDICINE</a>
        <a href="cart.html" class="btn">CART</a>
        <a href="contect.html" class="btn">CONTACT</a>
        <a href="loginpage.html" class="btn">LOGIN</a>
      </div>
    </div>

    <div id="body">
      <div class="box1">
        <h2>
          Track Your <br />
          Medications <br />with Ease
        </h2>
      </div>

      <div class="image-container">
        <img src="../SAMPLE1/images/home-bg1.jpeg" alt="Landscape Image" />
      </div>
    </div>

    <div class="footer">
      <p>&copy; 2024 alpha All Rights Reserved.</p>
      <p>Contact: info@alpha.com</p>
    </div>
    <script>
      function toggleMenu() {
        const navButtons = document.getElementById("buttons");
        navButtons.classList.toggle("active");
      }
    </script>
  </body>
</html>
