<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Bootstrap CSS -->
    <title>Types of Medicine</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "DM Sans", sans-serif;
        background-color: #fafafa;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      #buttons .btn {
        font-size: 18px; /* Reduced font size */
        font-family: "DM Sans", sans-serif;
        color: rgb(225, 225, 225);
        transition-duration: 0.4s;
        margin-left: 10px; /* Decreased margin between buttons */
      }

      #buttons .btn:hover {
        color: rgb(181, 21, 21);
        border-bottom: 2px solid rgb(164, 41, 41);
      }
      #head {
        width: 100%;
        height: 80px;
        background-color: #0b0d0e;
        display: flex;
        align-items: center;
        padding: 0 20px;
        justify-content: space-between;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
      }

      #logo {
        height: 70px; /* Reduced logo size */
        width: 140px; /* Reduced logo size */
      }

      /* Main content area */
      .content {
        margin-top: 140px; /* Adjusting margin for fixed header */
        padding: 20px;
        text-align: center;
        flex: 1; /* Ensures that the content area grows and fills available space */
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        flex-direction: column; /* Stack children vertically */
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .content h2 {
        font-size: 28px;
        text-align: left;
        margin-bottom: 20px;
      }

      .card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 30px; /* Increased padding for more space inside the box */
        margin: 15px; /* Changed margin to be uniform */
        text-align: center;
      }

      .card img {
        width: 100%;
        height: 200px; /* Adjusted image height */
        object-fit: cover;
        border-radius: 5px;
      }

      .card h3 {
        margin: 15px 0;
        font-size: 24px; /* Increased font size */
        color: #333;
      }

      .card p {
        font-size: 22px;
        color: #333;
      }

      /* Footer */
      .footer {
        background-color: #0b0d0e;
        color: white;
        padding: 20px;
        text-align: center;
      }

      .footer p {
        margin: 0;
      }

      #buttons {
        display: flex; /* Ensure it is displayed in desktop view */
      }

      .menu-btn {
        display: none; /* Initially hide the menu button */
      }

      @media (max-width: 768px) {
        #buttons {
          display: none; /* Hide buttons on small screens */
          flex-direction: column; /* Stack them vertically */
          background-color: #070b0b; /* Same as header background */
          position: absolute; /* Position absolutely below the header */
          top: 80px; /* Adjust as per your header height */
          left: 0;
          width: 100%;
          z-index: 2; /* Make sure it appears above other content */
        }

        #buttons.active {
          display: flex; /* Show buttons when active */
        }

        .menu-btn {
          display: block; /* Show the menu button in mobile view */
          cursor: pointer; /* Change cursor to pointer for better UX */
          color: white; /* Ensure visibility */
          font-size: 24px; /* Adjust size as needed */
        }
      }
    </style>
  </head>
  <body>
    <div id="head">
      <img id="logo" src="logo.jpg" alt="Logo" />
      <span class="menu-btn" onclick="toggleMenu()">&#9776;</span>
      <!-- Hamburger menu icon -->
      <div id="buttons">
        <a href="home.html" class="btn">HOME</a>
        <a href="medicine.html" class="btn">MEDICINE</a>
        <a href="cart.html" class="btn">CART</a>
        <a href="contect.html" class="btn">CONTACT</a>
        <a href="loginpage.html" class="btn">LOGIN</a>

    </div>

    <div class="content">
      <div class="container">
        <div class="row justify-content-center">
          <!-- Card 1 -->
          <div class="col-12 col-sm-6 col-md-4">
            <div class="card">
              <a href="syrup.html">
                <img src="../SAMPLE1/images/image_0901.jpg" alt="Syrup Image" />
                <h3>SYRUP</h3>
                <p>"Syrup delight awaits."</p>
              </a>
            </div>
          </div>
          <!-- Card 2 -->
          <div class="col-12 col-sm-6 col-md-4">

                <h3>TABLET</h3>

              </a>
            </div>
          </div>
          <!-- Card 3 -->
          <div class="col-12 col-sm-6 col-md-4">
            <div class="card">
              <a href="capsule.html">
                <img src="../SAMPLE1/images/capsule.jpg" alt="Capsule Image" />
                <h3>CAPSULE</h3>
                <p>"Smooth gelatin"</p>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>&copy; 2024 Your Company Name. All Rights Reserved.</p>
      <p>Contact: info@yourcompany.com</p>
    </div>

    <script>
        function toggleMenu() {
          const navButtons = document.getElementById("buttons");
          navButtons.classList.toggle("active");
        }
      </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <!-- Popper.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Bootstrap JS -->
  </body>
</html>
