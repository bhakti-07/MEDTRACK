<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'DM Sans', sans-serif;
            background-color: #666;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        #head {
            width: 100%;
            height: 120px;
            background-color: black;
            display: flex;
            align-items: center;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            justify-content: space-between;
        }

        #logo {
            height: 100px;
            width: 200px;
        }

        #buttons {
            display: flex;
        }

        .btn {
            font-size: 20px;
            padding: 15px;
            font-family: 'DM Sans', sans-serif;
            color: rgb(225, 225, 225);
            cursor: pointer;
            text-decoration: none;
            transition-duration: 0.4s;
        }

        .btn:hover {
            color: rgb(232, 36, 36);
            border-bottom: 2px solid red;
        }

        /* Hamburger menu icon */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 10px;
        }

        .hamburger div {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 4px 0;
        }

        /* Mobile menu */
        .mobile-menu {
            display: none;
            flex-direction: column;
            align-items: flex-start;
            position: absolute;
            top: 120px;
            right: 0;
            background-color: black;
            width: 100%;
        }

        .mobile-menu .btn {
            width: 100%;
            text-align: left;
            padding: 15px 20px;
        }

        /* Media queries for mobile responsiveness */
        @media (max-width: 768px) {
            #buttons {
                display: none; /* Hide the desktop buttons on mobile */
            }

            .hamburger {
                display: flex; /* Show hamburger on mobile */
            }

            .mobile-menu {
                display: none; /* Initially hidden */
            }

            .show-menu {
                display: flex; /* Show menu when toggled */
            }
        }

        /* Error message styles */
        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 120px;
        }

        .register-container h2 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        .register-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .register-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: black;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-container button:hover {
            background-color: #333;
        }

        .footer {
            background-color: #0b0d0e;
            color: white;
            padding: 5px;
            text-align: center;
            font-size: 12px;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        .footer p {
            margin: 0;
        }
    </style>
    <title>Register</title>
    <script>
        function toggleMenu() {
            const mobileMenu = document.querySelector('.mobile-menu');
            mobileMenu.classList.toggle('show-menu');
        }

        function validateUsername(event) {
            const usernameInput = document.getElementById('username');
            const errorMessage = document.getElementById('usernameError');
            const usernamePattern = /^[a-zA-Z]+$/; // Only letters allowed

            if (!usernamePattern.test(usernameInput.value)) {
                errorMessage.style.display = 'block';
                usernameInput.value = ''; // Clear the input
                event.preventDefault(); // Prevent form submission
            } else {
                errorMessage.style.display = 'none';
            }
        }

        function validatePassword(event) {
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const passwordErrorMessage = document.getElementById('passwordError');
            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/; // Password must be at least 8 chars, contain upper/lower case, a number, and a special character

            if (!passwordPattern.test(passwordInput.value)) {
                passwordErrorMessage.style.display = 'block';
                passwordInput.value = ''; // Clear the input
                confirmPasswordInput.value = ''; // Clear the confirm password
                event.preventDefault(); // Prevent form submission
            } else {
                passwordErrorMessage.style.display = 'none';
                if (passwordInput.value !== confirmPasswordInput.value) {
                    passwordErrorMessage.innerText = "Passwords do not match!";
                    passwordErrorMessage.style.display = 'block';
                    passwordInput.value = ''; // Clear the input
                    confirmPasswordInput.value = ''; // Clear the confirm password
                    event.preventDefault(); // Prevent form submission
                } else {
                    passwordErrorMessage.style.display = 'none';
                }
            }
        }
    </script>
</head>
<body>
    <div id="head">
        <img id="logo" src="logo.jpg" alt="Logo">
        <div id="buttons">
            <a href="home.html" class="btn">HOME</a>
            <a href="medicine.html" class="btn">MEDICINE</a>
            <a href="cart.html" class="btn">CART</a>
            <a href="contect.html" class="btn">CONTACT</a>
            <a href="loginpage.html" class="btn">LOGIN</a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- Mobile menu -->
    <div class="mobile-menu">
        <a href="home.html" class="btn">HOME</a>
        <a href="medicine.html" class="btn">MEDICINE</a>
        <a href="cart.html" class="btn">CART</a>
        <a href="contect.html" class="btn">CONTACT</a>
        <a href="loginpage.html" class="btn">LOGIN</a>
    </div>

    <!-- Register Form -->
    <div class="register-container">
        <h2>REGISTER</h2>
        <form action="#" onsubmit="validateUsername(event); validatePassword(event);">
            <input type="text" id="username" placeholder="USERNAME" required>
            <div id="usernameError" class="error">Username must only contain letters!</div>
            <input type="email" placeholder="EMAIL" required>
            <input type="password" id="password" placeholder="PASSWORD" required>
            <input type="password" id="confirmPassword" placeholder="CONFIRM PASSWORD" required>
            <input type="date" placeholder="DATE OF BIRTH" required>
            <div id="passwordError" class="error">Password must be at least 8 characters long, include uppercase and lowercase letters, a number, and a special character!</div>
            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 alpha All Rights Reserved.</p>
        <p>Contact: info@alpha.com</p>
    </div>
</body>
</html>
