<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Syrups</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "DM Sans", sans-serif;
        background-color: #666;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* Header */
      #header {
        width: 100%;
        height: 120px;
        background-color: #0b0d0e;
        display: flex;
        align-items: center;
        padding: 0 20px;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
        justify-content: space-between; /* Align items with space between */
      }

      #logo {
        height: 100px;
        width: 200px;
      }

      #nav-buttons {
        margin-left: auto;
        display: flex; /* Make nav buttons a flex container */
      }

      .nav-btn {
        font-size: 20px;
        height: 100%;
        padding: 20px;
        color: white;
        text-decoration: none;
        cursor: pointer;
        transition-duration: 0.4s;
      }

      .nav-btn:hover {
        color: rgb(210, 33, 33);
        border-bottom: 2px solid rgb(210, 33, 33);
      }

      /* Hamburger Icon */
      .hamburger {
        display: none; /* Hidden by default */
        flex-direction: column;
        justify-content: space-between;
        width: 30px;
        height: 30px;
        cursor: pointer;
      }

      .line {
        height: 3px;
        width: 100%;
        background-color: white;
        transition: all 0.3s ease;
      }

      /* Content Section */
      .content {
        margin-top: 140px; /* Adjusting margin for fixed header */
        padding: 20px;
        text-align: center;
        flex: 1; /* Ensures that the content area grows and fills available space */
      }

      .content h2 {
        font-size: 28px;
        text-align: left;
      }

      .cards-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
      }

      .card {
        background-color: rgb(6, 2, 2);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 30px; /* Increased padding */
        margin: 15px; /* Increased margin */
        width: 300px; /* Increased width */
        height: 350px; /* Increased height */
        text-align: center;
        display: flex; /* Use flex to center content */
        flex-direction: column; /* Stack items vertically */
        justify-content: space-between; /* Space items */
      }

      .card img {
        width: 100%;
        height: 180px; /* Increased height */
        object-fit: cover;
        border-radius: 5px;
      }

      .card h3 {
        margin: 15px 0;
        font-size: 20px; /* Increased font size */
        color: white;
      }

      .card p {
        font-size: 18px; /* Increased font size */
        color: white;
      }

      /* Add to Cart Button */
      .add-to-cart-btn {
        background-color: #ff5f5f;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-top: 10px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .add-to-cart-btn:hover {
        background-color: #ff4040;
      }

      /* Footer */
      .footer {
        background-color: #0b0d0e;
        color: white;
        padding: 20px;
        text-align: center;
      }

      .footer p {
        margin: 0;
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        #nav-buttons {
          display: none; /* Hide nav buttons */
          flex-direction: column; /* Stack vertically */
          position: absolute; /* Position dropdown */
          background-color: #0b0d0e; /* Match header background */
          top: 120px; /* Position below the header */
          right: 0;
          width: 100%; /* Full width */
          z-index: 2; /* Above other content */
        }

        #nav-buttons.active {
          display: flex; /* Show nav buttons when active */
        }

        .hamburger {
          display: flex; /* Show hamburger menu */
        }
      }

      #buttons {
        display: flex; /* Ensure it is displayed in desktop view */
      }

      .menu-btn {
        display: none; /* Initially hide the menu button */
      }

      @media (max-width: 768px) {
        #buttons {
          display: none; /* Hide buttons on small screens */
          flex-direction: column; /* Stack them vertically */
          background-color: #070b0b; /* Same as header background */
          position: absolute; /* Position absolutely below the header */
          top: 80px; /* Adjust as per your header height */
          left: 0;
          width: 100%;
          z-index: 2; /* Make sure it appears above other content */
        }

        #buttons.active {
          display: flex; /* Show buttons when active */
        }

        .menu-btn {
          display: block; /* Show the menu button in mobile view */
          cursor: pointer; /* Change cursor to pointer for better UX */
          color: white; /* Ensure visibility */
          font-size: 24px; /* Adjust size as needed */
        }
      }
    </style>
  </head>
  <body>
    <div id="header">
      <img id="logo" src="logo.jpg" alt="Logo" />
      <div class="hamburger" id="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <div id="nav-buttons" class="nav-buttons">
        <a href="home.html" class="nav-btn">HOME</a>
        <a href="medicine.html" class="nav-btn">MEDICINE</a>
        <a href="cart.html" class="nav-btn">CART</a>
        <a href="contact.html" class="nav-btn">CONTACT</a>
        <a href="loginpage.html" class="nav-btn">LOGIN</a>
      </div>
    </div>

    <div class="content">
      <div class="cards-container">
        <!-- Card 1 -->
        <div class="card">
          <img src="../SAMPLE1/images/tablet1,2.jpg" alt="Syrup Image" />
          <h3>Paracetamol</h3>
          <p>Fever reducer</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <!-- Card 2 -->
        <div class="card">
          <img src="../SAMPLE1/images/tablet1,2.jpg" alt="Syrup Image" />
          <h3>Nimesulide</h3>
          <p>Fever reducer</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <!-- Card 3 -->
        <div class="card">
          <img src="../SAMPLE1/images/t3.jpg" alt="Syrup Image" />
          <h3>Aspirin</h3>
          <p>Pain reliever, blood thinner</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <!-- Card 4 -->
        <div class="card">
          <img src="../SAMPLE1/images/t4.jpeg" alt="Syrup Image" />
          <h3>Adderall</h3>
          <p>Stimulant, focus enhancer</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <!-- Card 5 -->
        <div class="card">
          <img src="../SAMPLE1/images/t5.jpeg" alt="Syrup Image" />
          <h3>Amitriptyline.</h3>
          <p>Antidepressant</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>&copy; 2024 Your Company Name. All Rights Reserved.</p>
      <p>Contact: info@yourcompany.com</p>
    </div>

    <script>
      const hamburger = document.getElementById("hamburger");
      const navButtons = document.getElementById("nav-buttons");

      hamburger.addEventListener("click", () => {
        navButtons.classList.toggle("active"); // Toggle active class on click
      });
    </script>
  </body>
</html>
