<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "DM Sans", sans-serif;
        background-image: url("https://www.w3schools.com/w3images/login-bg.jpg");
        background-color: #555;
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      /* Header styles */
      #head {
        width: 100%;
        height: 80px;
        background-color: #070b0b;
        display: flex;
        align-items: center;
        padding: 0 20px;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      #logo {
        height: 70px; /* Reduced logo size */
        width: 140px; /* Reduced logo size */
      }

      #buttons {
        margin-left: auto;
        display: flex;
        align-items: center;
      }

      .btn {
        font-size: 18px;
        padding: 15px 20px;
        color: #fff;
        text-decoration: none;
        cursor: pointer;
        transition-duration: 0.3s;
      }

      .btn:hover {
        color: rgb(221, 47, 47);
        border-bottom: 2px solid rgb(190, 41, 41);
      }

      .menu-btn {
        display: none;
        font-size: 30px;
        color: white;
        cursor: pointer;
        margin-left: auto;
      }

      /* Media queries for responsiveness */
      @media (max-width: 768px) {
        #buttons {
          display: none; /* Hide buttons on small screens */
          flex-direction: column; /* Stack them vertically */
          background-color: #070b0b; /* Same as header background */
          position: absolute; /* Position absolutely below the header */
          top: 80px; /* Adjust as per your header height */
          left: 0;
          width: 100%;
          z-index: 2; /* Make sure it appears above other content */
        }

        #buttons.active {
          display: flex; /* Show buttons when active */
        }

        .menu-btn {
          display: block; /* Show the menu button in mobile view */
          cursor: pointer; /* Change cursor to pointer for better UX */
          color: white; /* Ensure visibility */
          font-size: 24px; /* Adjust size as needed */
        }
      }

      /* Cart container styles */
      .cart-container {
        padding: 20px;
        width: 100%;
        max-width: 1200px;
        margin-top: 120px;
        height: calc(100vh - 120px);
        overflow-y: auto;
      }

      .cart-heading {
        padding: 20px;
        border: 2px solid #ddd;
        border-radius: 10px;
        background: rgba(223, 30, 30, 0.8);
        width: fit-content;
        margin: 0 auto 20px;
        text-align: center;
        color: white;
      }

      .cart-item {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        border-bottom: 1px solid #0a0909;
        background: #fff;
        margin-bottom: 10px;
      }

      .cart-item img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 5px;
      }

      .cart-item-details {
        flex-grow: 1;
        padding-left: 20px;
      }

      .cart-total {
        margin-top: 20px;
        text-align: right;
        font-size: 20px;
        color: #333;
      }

      .cart-container button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: rgba(223, 30, 30, 0.8);
        color: black;
        font-size: 20px;
        cursor: pointer;
        transition: background-color 0.3s;
        font-weight: bold;
      }

      .footer {
        background-color: #0b0e0e;
        color: white;
        padding: 20px;
        text-align: center;
        width: 100%;
      }

      .footer p {
        margin: 0;
      }
    </style>
    <title>Shopping Cart</title>
  </head>
  <body>
    <script>
      function toggleMenu() {
        const navButtons = document.getElementById("buttons");
        navButtons.classList.toggle("active");
      }
    </script>
    <!-- Header section -->
    <div id="head">
      <img id="logo" src="logo.jpg" alt="Logo" />
      <span class="menu-btn" onclick="toggleMenu()">&#9776;</span>
      <!-- Hamburger menu icon -->
      <div id="buttons">
        <a href="home.html" class="btn">HOME</a>
        <a href="medicine.html" class="btn">MEDICINE</a>
        <a href="cart.html" class="btn">CART</a>
        <a href="contect.html" class="btn">CONTACT</a>
        <a href="loginpage.html" class="btn">LOGIN</a>
      </div>
    </div>

    <!-- Cart content section -->
    <div class="cart-container">
      <div class="cart-heading">
        <h2>SHOPPING CART</h2>
      </div>
      <div class="cart-item">
        <img src="../SAMPLE1/images/t4.jpeg" alt="Item Image" />
        <div class="cart-item-details">
          <h3>Adderall</h3>
          <p>Stimulant, focus enhancer</p>
          <p>M.R.P.: 140</p>
        </div>
      </div>
      <div class="cart-item">
        <img src="../SAMPLE1/images/cap5.jpeg" alt="Item Image" />
        <div class="cart-item-details">
          <h3>Fluoxetine</h3>
          <p>M.R.P.: 230</p>
        </div>
      </div>
      <div class="cart-total">Total: 370</div>
      <button>Buy Now</button>
    </div>

    <!-- Footer section -->
    <div class="footer">
      <p>&copy; 2024 Your Company Name. All Rights Reserved.</p>
      <p>Contact: info@yourcompany.com</p>
    </div>
  </body>
</html>
